    function getDaysInMonth(year, month) { return new Date(year, month + 1, 0).getDate(); }
    function getFirstDayOfMonth(year, month) { return new Date(year, month, 1).getDay(); }

    function getEventsForDay(month, day) {
      return EVENTS.filter(e => {
        if (e.month !== month) return false;
        return e.endDay ? day >= e.day && day <= e.endDay : e.day === day;
      });
    }

    function typeLabel(e) {
      if (e.type === "month") return "Awareness Month";
      if (e.type === "week") return "Awareness Week";
      return "Awareness Day";
    }

    function dateLine(e) {
      if (e.type === "month") return "All of " + MONTHS[e.month];
      if (e.endDay) return MONTHS[e.month] + " " + e.day + "â€“" + e.endDay;
      return MONTHS[e.month] + " " + e.day;
    }

      const [currentMonth, setCurrentMonth] = useState(today.getMonth());
      const [selectedEvent, setSelectedEvent] = useState(null);
      const [toastMsg, setToastMsg] = useState(null);
      const [filter, setFilter] = useState("all");
      const year = today.getFullYear();

      const daysInMonth = getDaysInMonth(year, currentMonth);
      const firstDay = getFirstDayOfMonth(year, currentMonth);
      const monthEvents = EVENTS.filter(e => e.month === currentMonth);
      const filteredEvents = filter === "all" ? monthEvents : monthEvents.filter(e => e.type === filter);

      function handleShareExperience() {
        setToastMsg("âœ“ Routing to main feed to share your experience!");
        setTimeout(() => setToastMsg(null), 4000);
        setSelectedEvent(null);
      }

      function changeMonth(dir) {
        setCurrentMonth(m => (m + dir + 12) % 12);
        setSelectedEvent(null);
        setFilter("all");
      }

      const calendarCells = [];
      for (let i = 0; i < firstDay; i++) calendarCells.push(null);
      for (let d = 1; d <= daysInMonth; d++) calendarCells.push(d);

      const phoneStyle = {
        width: 393,
        height: 852,
        background: "#F5F1EC",
        borderRadius: 52,
        overflow: "hidden",
        boxShadow: "0 50px 120px rgba(0,0,0,0.7), inset 0 1px 0 rgba(255,255,255,0.15)",
        display: "flex",
        flexDirection: "column",
        position: "relative",
      };

      return (
        <div style={phoneStyle}>
          {/* Status bar */}
          <div style={{ height: 44, background: "#12301F", display: "flex", alignItems: "center", justifyContent: "space-between", padding: "0 26px", flexShrink: 0, position: "relative" }}>

            <div style={{ width: 126, height: 34, background: "#000", borderRadius: 20, position: "absolute", left: "50%", transform: "translateX(-50%)", top: 4, zIndex: 1 }} />
            <div style={{ display: "flex", gap: 5, alignItems: "center", zIndex: 2 }}>
              <div style={{ width: 18, height: 11, border: "1.5px solid white", borderRadius: 3, display: "flex", alignItems: "center", padding: "0 2px" }}>
                <div style={{ height: 6, flex: 1, background: "#5CF075", borderRadius: 1 }} />
                <div style={{ width: 2, height: 5, background: "white", borderRadius: "0 1px 1px 0", marginLeft: 2 }} />
              </div>
            </div>
          </div>

          {/* Header */}
          <div style={{ background: "linear-gradient(160deg, #12301F 0%, #1C4830 100%)", padding: "16px 22px 20px", flexShrink: 0 }}>
            <div style={{ display: "flex", alignItems: "center", gap: 8, marginBottom: 6 }}>
              <span style={{ fontSize: 18 }}>ðŸŒ¿</span>
              <span style={{ color: "rgba(255,255,255,0.5)", fontSize: 10, fontFamily: "sans-serif", letterSpacing: 2.5, textTransform: "uppercase", fontWeight: 600 }}>Sober Sidekick</span>
            </div>
            <h1 style={{ color: "#fff", fontSize: 20, fontWeight: "normal", margin: 0, lineHeight: 1.35, fontFamily: "Georgia, serif" }}>
              Year-Round Recovery<br /><span style={{ color: "#8DC4A0", fontStyle: "italic" }}>Awareness Calendar</span>
            </h1>
          </div>

          {/* Month nav */}
          <div style={{ background: "#1C4830", padding: "10px 22px", display: "flex", alignItems: "center", justifyContent: "space-between", flexShrink: 0 }}>
            <button onClick={() => changeMonth(-1)} style={{ background: "rgba(255,255,255,0.1)", border: "none", color: "#fff", width: 34, height: 34, borderRadius: "50%", cursor: "pointer", fontSize: 20, display: "flex", alignItems: "center", justifyContent: "center" }}>â€¹</button>
            <div style={{ textAlign: "center" }}>
              <div style={{ color: "#fff", fontSize: 18, fontFamily: "Georgia, serif" }}>{MONTHS[currentMonth]}</div>
              <div style={{ color: "rgba(255,255,255,0.45)", fontSize: 11, fontFamily: "sans-serif" }}>{year}</div>
            </div>
            <button onClick={() => changeMonth(1)} style={{ background: "rgba(255,255,255,0.1)", border: "none", color: "#fff", width: 34, height: 34, borderRadius: "50%", cursor: "pointer", fontSize: 20, display: "flex", alignItems: "center", justifyContent: "center" }}>â€º</button>
          </div>

          {/* Scrollable content */}
          <div style={{ flex: 1, overflowY: "auto", paddingBottom: 68 }}>

            {/* Calendar grid */}
            <div style={{ background: "#fff", margin: "12px 12px 0", borderRadius: 18, overflow: "hidden", boxShadow: "0 2px 14px rgba(0,0,0,0.07)" }}>
              <div style={{ display: "grid", gridTemplateColumns: "repeat(7,1fr)", background: "#1C4830" }}>
                {DAYS_OF_WEEK.map(d => (
                  <div key={d} style={{ textAlign: "center", padding: "7px 0", color: "rgba(255,255,255,0.7)", fontSize: 10, fontFamily: "sans-serif", fontWeight: 700, letterSpacing: 0.5 }}>{d}</div>
                ))}
              </div>
              <div style={{ display: "grid", gridTemplateColumns: "repeat(7,1fr)", gap: "1px", background: "#ece8e2" }}>
                {calendarCells.map((day, idx) => {
                  const dayEvts = day ? getEventsForDay(currentMonth, day) : [];
                  const isToday = day === today.getDate() && currentMonth === today.getMonth();
                  return (
                    <div key={idx} style={{ background: isToday ? "#EBF5EE" : "#fff", minHeight: 44, padding: "5px 3px 3px", display: "flex", flexDirection: "column", alignItems: "center", gap: 2 }}>
                      {day && <>
                        <div style={{ width: 23, height: 23, borderRadius: "50%", background: isToday ? "#1C4830" : "transparent", color: isToday ? "#fff" : "#2a2a2a", display: "flex", alignItems: "center", justifyContent: "center", fontSize: 10, fontFamily: "sans-serif", fontWeight: isToday ? 700 : 400 }}>{day}</div>
                        <div style={{ display: "flex", flexWrap: "wrap", justifyContent: "center", gap: 1.5, maxWidth: 28 }}>
                          {dayEvts.slice(0, 4).map(e => (
                            <div key={e.id} onClick={() => setSelectedEvent(e)} style={{ width: 5, height: 5, borderRadius: "50%", background: e.color, cursor: "pointer", flexShrink: 0 }} />
                          ))}
                          {dayEvts.length > 4 && <div style={{ width: 5, height: 5, borderRadius: "50%", background: "#bbb", flexShrink: 0 }} />}
                        </div>
                      </>}
                    </div>
                  );
                })}
              </div>
            </div>

            {/* Legend */}
            <div style={{ display: "flex", justifyContent: "center", gap: 14, padding: "8px 0 2px" }}>
              {[["#5B8DB8","Monthly"],["#8E72B0","Weekly"],["#C45A5A","Single Day"]].map(([color, label]) => (
                <div key={label} style={{ display: "flex", alignItems: "center", gap: 4 }}>
                  <div style={{ width: 7, height: 7, borderRadius: "50%", background: color }} />
                  <span style={{ fontSize: 10, fontFamily: "sans-serif", color: "#999" }}>{label}</span>
                </div>
              ))}
            </div>

            {/* Filter tabs */}
            <div style={{ display: "flex", alignItems: "center", gap: 5, padding: "6px 12px" }}>
              {[["all","All"],["month","Month"],["week","Week"],["day","Day"]].map(([val, label]) => (
                <button key={val} onClick={() => setFilter(val)} style={{
                  padding: "5px 11px",
                  borderRadius: 20,
                  border: "none",
                  background: filter === val ? "#1C4830" : "#E8E4DF",
                  color: filter === val ? "#fff" : "#666",
                  fontSize: 11,
                  fontFamily: "sans-serif",
                  fontWeight: 600,
                  cursor: "pointer",
                }}>{label}</button>
              ))}
              <span style={{ marginLeft: "auto", fontSize: 11, fontFamily: "sans-serif", color: "#999" }}>{filteredEvents.length} events</span>
            </div>

            {/* Event list */}
            <div style={{ padding: "4px 12px 10px" }}>
              {filteredEvents.length === 0 && (
                <div style={{ textAlign: "center", padding: "30px", color: "#aaa", fontFamily: "sans-serif", fontSize: 13 }}>ðŸŒ± No events match this filter.</div>
              )}
              {filteredEvents.map(event => (
                <button key={event.id} onClick={() => setSelectedEvent(event)} style={{
                  width: "100%",
                  background: "#fff",
                  borderRadius: 13,
                  padding: "12px 13px",
                  marginBottom: 7,
                  boxShadow: "0 1px 8px rgba(0,0,0,0.05)",
                  cursor: "pointer",
                  borderLeft: "4px solid " + event.color,
                  display: "flex",
                  alignItems: "center",
                  gap: 10,
                  textAlign: "left",
                  border: "none",
                  borderLeft: "4px solid " + event.color,
                }}>
                  <div style={{ flex: 1 }}>
                    <div style={{ fontSize: 9, fontFamily: "sans-serif", color: event.color, fontWeight: 700, textTransform: "uppercase", letterSpacing: 1, marginBottom: 3 }}>
                      {typeLabel(event)} Â· {dateLine(event)}
                    </div>
                    <div style={{ fontSize: 14, fontFamily: "Georgia, serif", color: "#1a1a1a", lineHeight: 1.3 }}>{event.name}</div>
                  </div>
                  <span style={{ color: "#ccc", fontSize: 18 }}>â€º</span>
                </button>
              ))}
            </div>
          </div>

          {/* Bottom nav */}
          <div style={{ position: "absolute", bottom: 0, left: 0, right: 0, background: "#fff", borderTop: "1px solid #eee", padding: "7px 0 18px", display: "flex", justifyContent: "space-around" }}>
            {[["ðŸ ","Home",false],["ðŸ“…","Calendar",true],["ðŸ’¬","Feed",false],["ðŸ‘¤","Profile",false]].map(([icon, label, active]) => (
              <div key={label} style={{ display: "flex", flexDirection: "column", alignItems: "center", gap: 2, cursor: "pointer", opacity: active ? 1 : 0.45 }}>
                <span style={{ fontSize: 21 }}>{icon}</span>
                <span style={{ fontSize: 9, fontFamily: "sans-serif", color: active ? "#1C4830" : "#888", fontWeight: active ? 700 : 400 }}>{label}</span>
                {active && <div style={{ width: 4, height: 4, borderRadius: "50%", background: "#1C4830" }} />}
              </div>
            ))}
          </div>

          {/* Detail sheet */}
          {selectedEvent && (
            <div onClick={() => setSelectedEvent(null)} style={{
              position: "absolute", inset: 0,
              background: "rgba(0,0,0,0.5)",
              display: "flex", alignItems: "flex-end", justifyContent: "center",
              zIndex: 200,
            }}>
              <div onClick={e => e.stopPropagation()} style={{
                width: "100%",
                maxHeight: "80%",
                background: "#F5F1EC",
                borderRadius: "28px 28px 0 0",
                overflow: "hidden",
                display: "flex",
                flexDirection: "column",
                animation: "slideUp 0.28s cubic-bezier(0.32,0.72,0,1)",
                boxShadow: "0 -10px 60px rgba(0,0,0,0.3)",
              }}>
                <div style={{ background: selectedEvent.color, padding: "12px 22px 18px", flexShrink: 0 }}>
                  <div style={{ display: "flex", justifyContent: "center", marginBottom: 10 }}>
                    <div style={{ width: 38, height: 4, borderRadius: 2, background: "rgba(255,255,255,0.35)" }} />
                  </div>
                  <div style={{ display: "inline-block", background: "rgba(0,0,0,0.2)", color: "#fff", padding: "3px 10px", borderRadius: 20, fontSize: 9, fontFamily: "sans-serif", fontWeight: 700, letterSpacing: 1.2, textTransform: "uppercase", marginBottom: 8 }}>
                    {typeLabel(selectedEvent)}
                  </div>
                  <h2 style={{ color: "#fff", fontFamily: "Georgia, serif", fontSize: 21, margin: 0, lineHeight: 1.3, fontWeight: "normal" }}>{selectedEvent.name}</h2>
                  <div style={{ color: "rgba(255,255,255,0.7)", fontFamily: "sans-serif", fontSize: 12, marginTop: 5 }}>{dateLine(selectedEvent)}</div>
                </div>
                <div style={{ overflowY: "auto", padding: "18px 22px 30px", flex: 1 }}>
                  <p style={{ fontFamily: "sans-serif", fontSize: 14.5, color: "#444", lineHeight: 1.75, margin: "0 0 22px" }}>
                    {selectedEvent.description}
                  </p>
                  <button onClick={handleShareExperience} style={{
                    width: "100%",
                    padding: "15px",
                    background: "linear-gradient(135deg, #1C4830 0%, #2A6644 100%)",
                    color: "#fff",
                    border: "none",
                    borderRadius: 16,
                    fontSize: 16,
                    fontFamily: "Georgia, serif",
                    cursor: "pointer",
                    display: "flex",
                    alignItems: "center",
                    justifyContent: "center",
                    gap: 10,
                    boxShadow: "0 6px 24px rgba(28,72,48,0.45)",
                    letterSpacing: 0.3,
                    marginBottom: 12,
                  }}>
                    <span style={{ fontSize: 20 }}>ðŸ’¬</span> Share Your Experience!
                  </button>
                  <div style={{ background: "#EEECE9", borderRadius: 10, padding: "12px 16px" }}>
                    <p style={{ fontSize: 13, fontFamily: "sans-serif", color: "#666", lineHeight: 1.65, textAlign: "center", margin: 0 }}>
                      Sharing your thoughts on this recognized day helps increase awareness and togetherness.
                    </p>
                  </div>
                </div>
              </div>
            </div>
          )}

          {/* Toast */}
          {toastMsg && (
            <div style={{
              position: "absolute", top: 60, left: "50%", transform: "translateX(-50%)",
              background: "#1C4830", color: "#fff",
              padding: "14px 22px", borderRadius: 16,
              fontFamily: "sans-serif", fontSize: 13,
              maxWidth: 310, textAlign: "center",
              zIndex: 300, lineHeight: 1.6,
              boxShadow: "0 8px 40px rgba(0,0,0,0.4)",
            }}>
              {toastMsg}
            </div>
          )}
        </div>
      );
    }

    ReactDOM.createRoot(document.getElementById("root")).render(<App />);
  </script>
</body>
